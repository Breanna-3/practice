{% extends "base.html" %}
{% block content %}
<h1>Meet the Creators</h1>
<div style="display: flex; gap: 20px;">
  {% for person in creators %}
    <div style="text-align: center;">
      <img src="{{ person.image }}" alt="{{ person.name }}" style="height: 100px; border-radius: 50%;">
      <h3>{{ person.name }}</h3>
      <p>{{ person.bio }}</p>
    </div>
  {% endfor %}
</div>
{% endblock %}
