{% extends "base.html" %}
{% block content %}
  <h1>Creators</h1>
  {% for creator in creators %}
    <div class="show">
      <img src="{{ creator.image }}" alt="{{ creator.name }}">
      <h3>{{ creator.name }}</h3>
      <p>{{ creator.bio }}</p>
    </div>
  {% endfor %}
  <a href="/">‚Üê Back to Home</a>
{% endblock %}
