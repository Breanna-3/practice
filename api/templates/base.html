<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DPR</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0b0c10;
      color: #c5c6c7;
      margin: 40px;
    }
    h1, h2 {
      color: #66fcf1;
      text-shadow: 0 0 5px #66fcf1;
    }
    a {
      color: #66fcf1;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .show {
      display: inline-block;
      width: 180px;
      margin: 15px;
      text-align: center;
      vertical-align: top;
      background-color: #1f2833;
      border-radius: 10px;
      padding: 10px;
      transition: transform 0.2s ease-in-out, box-shadow 0.3s ease;
    }
    .show:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px #9b59b6;
    }
    img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    hr {
      border: 1px solid #45a29e;
      margin-bottom: 20px;
    }
    /* Pagination button styles */
    .pagination-button {
      display: inline-block;
      margin: 5px;
      padding: 8px 14px;
      text-decoration: none;
      border-radius: 6px;
      border: 1px solid #9b59b6;
      transition: 0.3s ease;
    }
    .pagination-active {
      background-color: #9b59b6;
      color: white;
    }
    .pagination-inactive {
      color: #9b59b6;
    }
    h1 a {
      font-size: 32px;
      font-weight: 600;
      text-shadow: 0 0 10px #66fcf1;
    }
    footer {
      margin-top: 40px;
      text-align: center;
    }
    button {
      background-color: #9b59b6;
      border: none;
      color: white;
      border-radius: 5px;
      padding: 8px 12px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
    }
    button:hover {
      background-color: #8e44ad;
      box-shadow: 0 0 10px #9b59b6;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -320px;
      width: 300px;
      height: 100%;
      background: #1c1c1c;
      color: white;
      overflow-y: auto;
      transition: left 0.3s ease;
      padding: 20px;
      z-index: 999;
      border-right: 2px solid #9b59b6;
    }
    .sidebar.open {
      left: 0;
    }
  </style>
</head>
<body>
  <button onclick="document.getElementById('filterSidebar').classList.toggle('open')" 
          style="position: fixed; top: 20px; left: 20px; z-index: 1000;">üîç Filters</button>

  <div id="filterSidebar" class="sidebar">
    <form action="/" method="get" style="display: flex; flex-direction: column;">
      {{ filter_form|safe }}
      <button type="submit">Apply Filters</button>
    </form>
  </div>

  <form action="/search" method="get" style="margin-bottom: 20px;">
    <input type="text" name="q" placeholder="Search shows..." />
    <button type="submit">Search</button>
  </form>
  <hr>
  {% block content %}{% endblock %}
</body>
</html>
